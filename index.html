<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="header">
      <P>Dojonary</P>
      <input type="text" value="Search">

      <button onclick="printMessage(this)"
      id="navbutton">Login</button>
    </div>
  </nav>
  <div class="mainbox">
    <div class="bigbox">
      <div class="bigtopbox">
        <div class="ninjatopleft">
          <h2>ninja<h2>
          <h3>noun</h3>
          <h4>Plural: ninjas</h4>
          <button onclick="alert('Ninja was liked')" class="btn">13 likes</button>
        </div>
        <div class="ninjatopright">
          <p class="ninjutsu">A practitioner skilled in the<br><u>Japanese</u> art of <u>ninjutsu</u></p>
        </div>
      </div>
      <div class="bigdownbox">
        <div class="ninjatopleft">
          <h2>ninja<h2>
          <h3>noun</h3>
          <h4>Plural: ninjas</h4>
          <button onclick="ninjaliked()" class="btn">37 likes</button>
        </div>
        <div class="ninjatopright">
          <p class="ninjutsu">A<u>programmer</u> who breaks<br>down problems with <u>zen</u>-like<br>focus</p>
        </div>
      </div>
    </div>
    <div class="sidebox">
      <div class="sidetop">
        <p class="sidetopcornerbox">Dojonary is<br>defined by<em> YOU</em></p>
      </div>
      <div class="sidebottom">
        <button id="disabled" onclick="remove()" class="greenbutton">Add Definition</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
